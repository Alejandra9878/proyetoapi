<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar producto</title>
    <!-- Agrega la siguiente línea para vincular tu archivo CSS -->
    <link rel="stylesheet" href="actualizarproducto.component.css">
</head>
<form [formGroup]="datosUsuario" (ngSubmit)="Actualizar()" class="w-50 mx-auto mt-5">
    <div class="mb-3 d-flex align-items-center">
      <a routerLink="../inicio" class="text-dark">
        Volver
      </a>
      </div>
    <div class="form-group">
      <label for="exampleInputTitle">Title</label>
      <input type="text" class="form-control" id="exampleInputTitle" formControlName="title" placeholder="Enter title">
      <span class="danger" *ngIf="datosUsuario.get('title')!.invalid && datosUsuario.get('title')!.touched">La Identificación es <strong>Obligatoria</strong></span>
    </div>
    <div class="form-group">
      <label for="exampleInputPrice">Price</label>
      <input type="number" class="form-control" id="exampleInputPrice" 
      formControlName="price" placeholder="Price">
      <span class="danger" *ngIf="datosUsuario.get('price')!.invalid && datosUsuario.get('price')!.touched">La Identificación es <strong>Obligatoria</strong></span>
    </div>
    <div class="form-group">
      <label for="exampleInputimages">images</label>
      <input type="text" class="form-control" id="exampleInputimages" 
      formControlName="images" placeholder="images">
      <span class="danger" *ngIf="datosUsuario.get('images')!.invalid && datosUsuario.get('images')!.touched">La Identificación es <strong>Obligatoria</strong></span>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" >Guardar cambios</button>
  </form>
